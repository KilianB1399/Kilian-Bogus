<head>
    <meta charset="UTF-8">

    <title>Kontakt - Kilian Bogus</title>
    <style>
    html, body {
        height: 25%;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        min-height: 100%;
    }

        header {
            background-color: #0056b3;
            padding: 10px 20px;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover, header nav a.active {
            background-color: #003f7d;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #e6f0ff);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #0056b3;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        ul li img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }

        ul li a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        ul li a:hover {
            color: #003f7d;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container a.button:hover {
            background-color: #003f7d;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
